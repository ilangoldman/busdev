  <ion-content padding center>
    <img src="assets/icon/logo.jpg"/>
    <br>
    <div padding>
      <form [formGroup]="loginForm" (ngSubmit)="signInWithEmail()">
        <ion-item>
          <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
        </ion-item> <br> <br>
        <button ion-button block outline color="primary" class="signin-button"
                type="submit">
          Log In
        </button>
      </form>
      <!-- <p class="forgot-password" (click)="navigateTo('auth-password')">Forgot Password?</p> -->
      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>
      <br>
      <button ion-button block (click)="logInWithFacebook()" color="default" class="facebook-button">
        <ion-icon name="logo-facebook"></ion-icon> &nbsp; Log in with Facebook
      </button>
    </div>
  </ion-content>
