<ion-toolbar>
  <ion-buttons start>
    <button ion-button color="primary" (click)="back()">
      <ion-icon name="arrow-back" color="primary"></ion-icon>
      &nbsp; Back
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slidesBD">

      <h1 [innerHTML]="this.title"></h1>
      <ion-grid>
          <ion-row>
            <ion-col col-11 class="parent">
                <img [src]="slide.image"/>
                <div class="child" offset-11>
                    <button ion-button large clear icon-end color="primary" (click)="select()">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </button>
                </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      <p [innerHTML]="slide.description"></p>
  
    </ion-slide>
  </ion-slides>
</ion-content>
