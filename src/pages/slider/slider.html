<ion-content>

  <ion-slides>
    
    <ion-slide *ngFor="let slide of slidesBD">
      <h1 [innerHTML]="this.title"></h1>
      <img [src]="slide.image"/>
      <p [innerHTML]="slide.description"></p>
   
      <button ion-button large clear icon-end color="primary" (click)="select()">
          Select
          <ion-icon name="ios-paper-plane"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>

</ion-content>
