<ion-header>
  <ion-navbar color="{{this.color}}">
    <ion-buttons start *ngIf="!user.editorMove">
      <button ion-button icon-only color="royal" (click)="navigateTo('settings')">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="navigateTo('setNavigation')">
        <ion-icon name="md-navigate"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{this.title}}</ion-title>
    <ion-buttons end *ngIf="!user.editorMove">
      <button ion-button icon-only color="royal" *ngIf="user.isAdmin" (click)="toggleEdit()">
        <ion-icon name="{{this.icon}}"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end *ngIf="user.editorMove">
      <button ion-button outline color="light" (click)="move('done',null)">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="client" *ngIf="user.editor">
  
    <ion-title>
      <ion-input value="App Cliente"></ion-input>
    </ion-title>  
  </ion-toolbar>

  <!-- <ion-navbar color="{{this.color}}">
    <ion-item no-lines color="{{this.color}}">
      <ion-icon item-start name="settings" (click)="navigateTo('settings')"></ion-icon>
      <ion-label center class='{{this.titleClass}}'>{{this.title}}</ion-label>
      <ion-icon item-end *ngIf="user.isAdmin" name="ios-eye" (click)="toggleEdit()"> </ion-icon>
    </ion-item>
  </ion-navbar> -->
</ion-header>
