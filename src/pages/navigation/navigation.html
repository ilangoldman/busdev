<ion-header>
  <ion-navbar color="{{this.color}}">
    
    <ion-item no-lines color="{{this.color}}">
      <ion-avatar item-start>
        <img round src="assets/icon/logo.jpg">
      </ion-avatar>
      <ion-label class='{{this.titleClass}}'>{{this.title}}</ion-label>
      <ion-toggle *ngIf="user.isAdmin" #editor checked="false" color="dark" (ionChange)="toggleChanged(editor.value)"> </ion-toggle>
    </ion-item>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab mini (click)="navigateTo('settings')"><ion-icon name="settings"></ion-icon></button>
  </ion-fab>
</ion-content>
