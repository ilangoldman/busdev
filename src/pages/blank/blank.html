<ion-content padding color="danger">
  <!-- <form (ngSubmit)="done()" [formGroup]="form"></form> -->
  
  <ion-toolbar *ngIf="user.editor"></ion-toolbar>


    <ion-list no-lines>
      <ion-list-header></ion-list-header>
      <ion-item-group reorder="{{this.move}}" (ionItemReorder)="reorderItems($event)">
        <ion-item text-wrap *ngFor="let item of pageItems; let i = index;">

          <!-- image -->
          <img *ngIf="getItemType(item.type,'img')" src="{{item.img}}">

          <!-- text -->
          <ion-label *ngIf="getItemType(item.type,'label') && !this.user.editor">{{item.text}}</ion-label>
          <ion-input *ngIf="getItemType(item.type,'label') && this.user.editor" value="{{item.text}}"></ion-input>

          <!-- button -->
          <!-- <button ion-button block (click)="(this.isEdit) ? editItem():buttonAction()" color="{{item.button.color}}" *ngIf="getItemType(item.type,'button')"
            [outline]="item.button.outline ? '' : null" icon-left="(item.button.left)?'':null" icon-right="(!item.button.left)?'':null">
            <ion-icon name="{{item.button.icon}}" *ngIf="item.button.left"></ion-icon>
            {{item.button.label}}
            <ion-icon name="{{item.button.icon}}" *ngIf="!item.button.left"></ion-icon>
          </button> -->

          <!-- Button Item -->
          <ion-card *ngIf="getItemType(item.type,'button')" color="{{item.color}}" style="padding:0;border:0;margin:0;">
            <ion-card-content>
                {{item.text}}
            </ion-card-content>
          </ion-card>

          <ion-fab item-end right #fab *ngIf="this.user.editor">
            <button mini ion-fab color="light" clear>
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>

            <ion-fab-list side="left">

              <button mini ion-button color="danger" (click)="deleteItem(i,fab)">
                <ion-icon name="ios-trash"></ion-icon>
                <!-- Delete -->
              </button>

              <button mini ion-button color="light" (click)="moveItem('',fab)">
                <ion-icon name="ios-move-outline"></ion-icon>
                <!-- Move -->
              </button>

              <button mini ion-button color="light" (click)="addItem('label',i,'up',fab)">
                <ion-icon name="md-arrow-up"></ion-icon>
                 <!-- New Up  -->
              </button>
              
              <button mini ion-button color="light" (click)="addItem('label',i,'down',fab)">
                <ion-icon name="md-arrow-down"></ion-icon>
                <!-- New Down -->
              </button>

              <button mini ion-button color="light" (click)="fabAction('replace',fab)">
                <ion-icon name="ios-swap"></ion-icon>
                <!-- Replace -->
              </button>

              <!-- <button outline color="light" item-start (click)="addItem('label')">
                Label
              </button>
              <button ion-fab color="default" (click)="addItem('label')">
                <ion-icon name="logo-facebook"></ion-icon>
              </button>

              <button outline color="light" item-start (click)="addItem('button')">
                Button
              </button>
              <button ion-fab (click)="addItem('button')">
                <ion-icon name="logo-facebook"></ion-icon>
              </button>

              <button outline color="light" item-start (click)="addItem('card')">
                Card
              </button>
              <button ion-fab color="default" (click)="addItem('card')">
                <ion-icon name="logo-facebook"></ion-icon>
              </button> -->


            </ion-fab-list>
          </ion-fab>

          

        </ion-item>
      </ion-item-group>
    </ion-list>
