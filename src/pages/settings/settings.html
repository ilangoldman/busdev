<ion-header>
  <ion-navbar color="editor">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="settings-content">
  <!-- <h1>Settings Page</h1> -->

  <img class="user_image" src="assets/icon/logo.jpg">
  <button ion-button block clear color="dark" class="user_name">
     {{user.name}}
  </button>

  <ion-list class="settings-list">
    <ion-item>
      <!-- <ion-icon name="md-help-circle" item-start color="editor"></ion-icon> -->
      <ion-label>Help</ion-label>
    </ion-item>

    <ion-item>
      <!-- <ion-icon name="ios-people" item-start></ion-icon> -->
      <ion-label>Contact Us</ion-label>
    </ion-item>

    <ion-item (click)="logout()">
      <!-- <ion-icon name="log-out" item-start></ion-icon> -->
      <ion-label>Log Out</ion-label>
    </ion-item>

  </ion-list> 

  <img class="settings-logo" src="assets/icon/busdev_blue.png">  

</ion-content>
