

<ion-list>

    <ion-col color="primary" (click)="addItem('label')">
      <ion-icon class="popoverIcon" name="ios-list-outline"></ion-icon>
      <br>Label
    </ion-col>
    <ion-col (click)="addItem('img')">
      <ion-icon class="popoverIcon" name="ios-photos"></ion-icon>

      <ion-icon class="popoverIcon" name="ios-radio-button-on"></ion-icon>      
      Button

  </ion-row>
</ion-list>
